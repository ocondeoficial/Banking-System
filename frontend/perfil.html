<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <title>Perfil Bancário</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="foto-perfil">
        <img src="https://w7.pngwing.com/pngs/1000/665/png-transparent-computer-icons-profile-s-free-angle-sphere-profile-cliparts-free-thumbnail.png" alt="Ícone de Perfil"> 
      </div>
    </header>

    <main>
      <div class="saldo">
        <h2>Seu Saldo</h2>
        <p class="saldo-atual" id="balance">R$ 0,00</p> 
      </div>
      
      <div class="informacoes">
        <p><strong>Nome:</strong> <span id="holder">Carregando...</span></p>
        <p><strong>CPF:</strong> <span id="cpf">Carregando...</span></p>
      </div>

      <div class="botao">
        <button class="botao-transferencia" onclick="redirectToTransfer()">
          Realizar Transferência
        </button>
        <button class="botao-saque" onclick="redirecionarSaque()">
          Realizar Saque
        </button>
        <button class="botao-deposito" onclick="redirecionarDeposito()">
          Realizar Depósito
        </button>
      </div>
      <div class="botao-extrato">
        <button class="botao-extrato" onclick="redirecionarExtrato()">
          Ver Extrato
        </button>
      </div>
    </main>
  </div>

  <script src="perfil.js"></script>
</body>
</html>
