<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./registro.css">
    <title>Banco CIN</title>
</head>
<body>
    <header>
        <img class="logo_header" src="./images/logo.png" alt="Banco CIN Logo">
    </header>
    <main>
        <div class="container">
            <h1 class="h1_main">REGISTRO</h1>
            <div class="formulario">
                <form id="registerForm">
                    <input type="text" id="name" placeholder="Nome" required>
                    <input type="text" id="cpf" placeholder="CPF" minlength="11" maxlength="11" required>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <input class="button" type="submit" value="Sign up">
                </form>
                <p class="p_main">Já tem uma conta? <a href="./login.html">Entrar</a></p>
                <p class="success-message" id="successMessage">Conta criada com sucesso! Faça o <a href="./login.html">Login</a></p>
                <p class="error-message" id="errorMessage">Erro ao criar a conta. Tente novamente.</p>
            </div>
        </div>
    </main>
    
    <footer>
        <h1 class="text_footer">© 2024 LGV - Todos os direitos reservados.</h1>
    </footer>

    <script src="./registro.js" ></script>
</body>
</html>
