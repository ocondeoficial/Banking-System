<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="transferir.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <title>Inserir Valor</title>
</head>
<body>
  <main>
    <div class="valor">
      <h2>Transferir valor</h2>
      <form id="valorForm">
        <label for="destinatario">CPF do Destinat√°rio:</label>
        <input class="valor_cpf" type="text" id="destinatario" name="destinatario" placeholder="Insira o CPF" maxlength="11" pattern="\d{11}" required>
        <label for="valorTransferencia">Valor a Transferir (R$):</label>
        <input type="number" id="valorTransferencia" name="valorTransferencia" placeholder="R$ 0,00" step="0.01" required>
        <div class="botao">
          <button class="transferir" type="submit">
            Transferir
          </button>
          <button class="cancelar" type="button" onclick="cancelarOperacao()">
            Cancelar
          </button>
        </div>
      </form>
      <p id="message"></p>
    </div>
  </main>
  <script src="transferir.js"></script>
</body>
</html>
