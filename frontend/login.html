<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./login.css">
    <title>Banco CIN</title>
</head>
<body>
    <header>
        <img class="logo_header" src="./images/logo.png" alt="Logo Banco CIN">
    </header>
    <main>
        <div class="container">
            <h1 class="h1_main">LOGIN</h1>
            <div class="formulario">
                <form id="loginForm">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" minlength="11" maxlength="11" required>
                    <input type="password" id="senha" name="password" placeholder="Senha" required>
                    <input class="button submit-btn" type="submit" value="Entrar">
                </form>
                <p class="p_main">Não tem uma conta? <a href="./registro.html">Registre-se</a></p>
            </div>
        </div>
    </main>
    
    <footer>
        <h1 class="text_footer">© 2024 LGV - Todos os direitos reservados.</h1>
    </footer>

    <script src="login.js"></script>
</body>
</html>
